              schema:
                $ref: '#/components/schemas/vaccineCountriesCoverage'
          description: Status Ok
      summary: Get COVID-19 vaccine doses administered  
      tags:
      - 'COVID-19: Vaccine'
  /v3/covid-19/vaccine/coverage/countries/{country}:
    get:
      parameters:
      - description: country code
        in: path
        name: country
        required: true
        schema:
          type: string
      - description: Number of days 
        in: query
        name: lastdays
        schema:
          default: 30
          type: string
      - description: simple or full.
        in: query
        name: fullData
        schema:
          default: 'false'
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                fullTimeline:
                  $ref: '#/components/examples/countryFullVaccineTimeline'
                simpleTimeline:
                  $ref: '#/components/examples/countrySimpleVaccineTimeline'
              schema:
                $ref: '#/components/schemas/vaccineCountryCoverage'
          description: Status Ok
      summary: Get COVID-19 vaccine doses administered for a country 
      tags:
      - 'COVID-19: Vaccine'
  /v3/covid-19/vaccine/coverage/states:
    get:
      parameters:
      - description: Number of days 
        in: query
        name: lastdays
        schema:
          default: 30
          type: string
      - description: simple or full.
        in: query
        name: fullData
        schema:
          default: 'false'
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                fullTimeline:
