              schema:
                $ref: '#/components/schemas/vaccineStatesCoverage'
          description: Status Ok
      summary: Get COVID-19 vaccine doses administered for all states
      tags:
      - 'COVID-19: Vaccine'
  /v3/covid-19/vaccine/coverage/states/{state}:
    get:
      parameters:
      - description: A valid state name
        in: path
        name: state
        required: true
        schema:
          type: string
      - description: Number of days 
        in: query
        name: lastdays
        schema:
          default: 30
          type: string
      - description: simple or full.
        in: query
        name: fullData
        schema:
          default: 'false'
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                fullTimeline:
                  $ref: '#/components/examples/stateFullVaccineTimeline'
                simpleTimeline:
