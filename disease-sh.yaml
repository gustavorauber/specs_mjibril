openapi: 3.0.0
servers:
  - url: https://disease.sh
externalDocs:
  description: Find out more about this API
  url: https://github.com/disease-sh/API
info:
  description: Third Party API for reliable global disease information
  license:
    name: GNU V3
    url: https://github.com/disease-sh/API/blob/master/LICENSE
  title: disease.sh Docs - An open API for disease-related statistics
  version: 3.0.0-oas3



paths:
  /v3/covid-19/all:
    get:
      parameters:
      - description: a day ago
        in: query
        name: yesterday
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: two days ago
        in: query
        name: twoDaysAgo
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidAll'
          description: Status OK
      summary: Get global COVID-19 totals
      tags:
      - 'COVID-19: Worldometers'
 
  /v3/covid-19/continents:
    get:
      parameters:
      - description: a day ago
        in: query
        name: yesterday
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: two days ago
        in: query
        name: twoDaysAgo
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: field to sort
        in: query
        name: sort
        schema:
          enum:
          - cases
          - todayCases
          - deaths
          - todayDeaths
          - recovered
          - active
          - critical
          - casesPerOneMillion
          - deathsPerOneMillion
          type: string
   
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidContinents'
          description: Status OK
      summary: Get COVID-19 totals for all continents
      tags:
      - 'COVID-19: Worldometers'
  /v3/covid-19/continents/{continent}:
    get:
      parameters:
      - description: Continent name
        in: path
        name: continent
        required: true
        schema:
          type: string
      - description: a day ago
        in: query
        name: yesterday
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: two days ago
        in: query
        name: twoDaysAgo
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: fuzzy search
        in: query
        name: strict
        schema:
          default: 'true'
          enum:
          - 'true'
          - 'false'
          type: string
     
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidContinent'
          description: Status OK
      summary: Get COVID-19 totals for a specific continent
      tags:
      - 'COVID-19: Worldometers'
  /v3/covid-19/countries:
    get:
      parameters:
      - description:  a day ago
        in: query
        name: yesterday
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description:  two days ago
        in: query
        name: twoDaysAgo
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: Field to sort
        in: query
        name: sort
        schema:
          enum:
          - cases
          - todayCases
          - deaths
          - todayDeaths
          - recovered
          - active
          - critical
          - casesPerOneMillion
          - deathsPerOneMillion
          type: string
      - description: allow nulls
        in: query
        name: allowNull
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidCountries'
          description: Status OK
      summary: Get COVID-19 totals for all countries
      tags:
      - 'COVID-19: Worldometers'
  /v3/covid-19/countries/{countries}:
    get:
      parameters:
      - description: Multiple countries separated by comma
        in: path
        name: countries
        required: true
        schema:
          type: string
      - description: a day ago
        in: query
        name: yesterday
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: two days ago
        in: query
        name: twoDaysAgo
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: allow null
        in: query
        name: allowNull
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidCountries'
          description: Status OK
      summary: Get COVID-19 totals for a specific set of countries
      tags:
      - 'COVID-19: Worldometers'
  /v3/covid-19/countries/{country}:
    get:
      parameters:
      - description: country code
        in: path
        name: country
        required: true
        schema:
          type: string
      - description: a day ago
        in: query
        name: yesterday
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: two days ago
        in: query
        name: twoDaysAgo
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
      - description: fuzzy search
        in: query
        name: strict
        schema:
          default: 'true'
          enum:
          - 'true'
          - 'false'
          type: string
      
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidCountry'
          description: Status OK
      summary: Get COVID-19 totals for a specific country
      tags:
      - 'COVID-19: Worldometers'
  
  
  /v3/covid-19/states:
    get:
      parameters:
      - description: fields to sort
        in: query
        name: sort
        schema:
          enum:
          - cases
          - todayCases
          - deaths
          - todayDeaths
          - active
          type: string
      - description: a day ago
        in: query
        name: yesterday
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
     
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidStates'
          description: Status OK
      summary: Get COVID-19 totals for all US States
      tags:
      - 'COVID-19: Worldometers'
  /v3/covid-19/states/{states}:
    get:
      parameters:
      - description: State name or comma separated names 
        in: path
        name: states
        required: true
        schema:
          type: string
      - description: a day ago
        in: query
        name: yesterday
        schema:
          enum:
          - 'true'
          - 'false'
          - '1'
          - '0'
          type: string
    
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidState'
          description: Status OK
      summary: Get COVID-19 totals for specific US State(s)
      tags:
      - 'COVID-19: Worldometers'
  
  /v3/covid-19/vaccine:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vaccines'
          description: Status Ok
      summary: Get vaccine trial data from RAPS
      tags:
      - 'COVID-19: Vaccine'
  /v3/covid-19/vaccine/coverage:
    get:
      parameters:
      - description: Number of days 
        in: query
        name: lastdays
        schema:
          default: 30
          type: string
      - description: simple or full
        in: query
        name: fullData
        schema:
          default: 'false'
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                fullTimeline:
                  $ref: '#/components/examples/fullVaccineTimeline'
                simpleTimeline:
                  $ref: '#/components/examples/simpleVaccineTimeline'
              schema:
                $ref: '#/components/schemas/vaccineCoverage'
          description: Status Ok
      summary: Get total global COVID-19 vaccine doses administered
   
  /v3/covid-19/vaccine/coverage/countries:
    get:
      parameters:
      - description: Number of days 
        in: query
        name: lastdays
        schema:
          default: 30
          type: string
      - description: simple or full.
        in: query
        name: fullData
        schema:
          default: 'false'
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                fullTimeline:
                  $ref: '#/components/examples/countriesFullVaccineTimeline'
                simpleTimeline:
