components:
  parameters:
    includeParam:
      in: query
      name: include
      schema:
        type: string
    fieldsParam:
      in: query
      name: fields
      schema:
        type: string
    idParam:
      in: path
      name: id
      required: true
      schema:
        type: integer
    idsParam:
      example: "1,2,3"
      in: query
      name: ids
      schema:
        type: string
    limitParam:
      in: query
      name: limit
      schema:
        type: integer
    pageParam:
      in: query
      name: page
      schema:
        type: integer
    qParam:
      in: query
      name: q
      schema:
        type: string
    queryParam:
      in: query
      name: query
      schema:
        type: string
    sortParam:
      in: query
      name: sort
      schema:
        type: string
    fromParam:
      in: query
      name: from
      schema:
        type: integer
    sizeParam:
      in: query
      name: size
      schema:
        type: integer
    facetsParam:
      in: query
      name: facets
      schema:
        type: string
  schemas:
    Agent:
      properties:
        alt_titles:
          description: Alternate names for this agent
        api_link:
          description: REST API link for this resource
        api_model:
          description: REST API resource type or endpoint
        birth_date:
          description: The year this agent was born
        death_date:
          description: The year this agent died
        description:
          description: A biographical description of the agent
        id:
          description: ID of this resource. Taken from the source system.
        is_artist:
          description: >-
            Whether the agent is an artist. Solely based on whether the agent is
            related to an artwork record.
        sort_title:
          description: Sortable name for this agent, typically with last name first.
        source_updated_at:
          description: Date and time the resource was updated in the source system
        suggest_autocomplete_all:
          description: >-
            Internal field to power the `/autosuggest` endpoint. Do not use
            directly.
        suggest_autocomplete_boosted:
          description: >-
            Internal field to power the `/autocomplete` endpoint. Do not use
            directly.
        timestamp:
          description: Date and time the record was updated in the aggregator search index
        title:
          description: The name of this resource
        ulan_id:
          description: ID of this agent in Getty's ULAN
        updated_at:
          type: string
      type: object
   
    Artwork:
      properties:
        alt_artist_ids:
          description: >-
            IDs of the non-preferred artists/cultures associated with this work
        alt_classification_ids:
          description: >-
            IDs of all other non-preferred classification terms for this work
        alt_image_ids:
          description: IDs of all non-preferred images of this work.
        alt_material_ids:
          description: >-
            IDs of all other non-preferred material terms for this work
        alt_style_ids:
          description: >-
            IDs of all other non-preferred style terms for this work
        alt_subject_ids:
          description: >-
            IDs of all other non-preferred subject terms for this work
        alt_technique_ids:
          description: >-
            IDs of all other non-preferred technique terms for this work
        alt_titles:
          description: Alternate names for this work
        api_link:
          description: REST API link for this resource
        api_model:
          description: REST API resource type or endpoint
        artist_display:
          description: >-
            Readable description of the creator of this work. Includes artist
            names, nationality and lifespan dates
        artist_id:
          description: >-
            Preferred artist ID
        artist_ids:
          description: All artists IDs
        artist_title:
          description: "Preferred artist name"
        artist_titles:
          description: "All artists names"
        artwork_type_id:
          description: ID of the kind of object or work
        artwork_type_title:
          description: The kind of object or work (e.g. Painting, Sculpture, Book)
        boost_rank:
          description: >-
            Manual indication of what rank this artwork should take in search
            results. Noncontiguous.
        catalogue_display:
          description: >-
            Brief text listing all the catalogues raisonnés which include this work. For all, see `publication_history`.
        category_ids:
          description: Categories IDs
        category_titles:
          description: Categories Names
        classification_id:
          description: Preferred Classification ID
        classification_ids:
