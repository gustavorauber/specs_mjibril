        file-name:
          description: Name of the image files.
          type: string
        icon_uri:
          description: URI for icon
          type: string
        id:
          description: Number of the sea creature (as found in the critterpedia).
          type: integer
        image_uri:
          description: URI for image
          type: string
        museum-phrase:
          description: Facts from Blathers
          type: string
        name:
