        price:
          description: Selling price.
          type: number
        shadow:
          description: Size of the shadow.
          type: string
        speed:
          description: Speed of the sea creature
          type: string
      required:
      - availability
      - catch-phrase
      - file-name
      - icon_uri
      - id
      - image_uri
      - museum-phrase
      - name
      - price
      - shadow
      - speed
